     <!-- Navbar -->
     <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="#">Meal Wheel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>

          <li class="nav-item">

          </li>

      <div class="collapse navbar-collapse">

    <!-- Main Container -->
    <div class="main">
      <div class="container">
        <div class="row ">
          <div class="col-lg-12 justify-content-center align-items-center text-center">

            <!-- Main Centered Image -->
            <div><img src="draftPictures/carrotwheel.png"></div>
            <!-- Spin wheel -->
            <form action="/" method="post">
              <select name="recipe_cuisine" id="recipe_cuisine">
                <option value="any">Cuisines</option>
                <option value="american">American</option>
              </select>
              <select name="recipe_category" id="recipe_category">
                <option value="entree">Entree</option>
                <option value="beverage">Beverage</option>
                <option value="snack">Snack</option>
              </select>
              <input type="submit" value="Spin the Wheel!">
            </form>
            <!-- Space to put a recipe -->
            <div id="recipeDisplay">recipe goes here</div>

          </div>
        </div>
      </div>
    </div>


    <!-- JavaScript -->
